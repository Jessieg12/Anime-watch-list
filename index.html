<!DOCTYPE html>
<html lang="en">
<head>
  <script type ="text/javascript" src="javascripts/index.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Watched List</title>
  <link rel="stylesheet" href="stylesheets/index.css">
  <link rel="shortcut icon" href="shinji.jpg">
</head>
<body>

  <div id="title-div"> 
    <h1>Anime Watched List</h1>
  </div>
  <div class="dropdown">
    <button onclick="dropDownButton()" class="dropbtn">🍜 Anime List 🐱‍👤</button>
    <div id="myDropdown" class="dropdown-content">
    </div>
  </div>

  <div id ="anime_info_container" class="hidden">
    <h2></h2>
    <h3></h3>
    <form class="review">
      <div>
      <input type="text" name='user' placeholder="User Name?" required>
      </div>
      <h5>
      </h5>
      <textarea name="comment" cols="70" rows="30" placeholder="Comment here!" required></textarea>
      <div>
      <input type="submit" value="Enter Comments" id="add_comment">
      </div>
    </form>
    <div id="counter"></div>
  </div>
 

  <div id="add_anime">
    <form class="add_anime_info">
    <h6 id="add_anime_text">Want to add an Anime?</h6>
    <p>(ง ͠ಥ_ಥ)ง</p>
    <p id="instructions">Please fill out the following form!</p>
    <li>Add a name for the Anime</li>
    <li>Add a link of a picture to go along with it</li>
    <ul></ul>
    <p>৻( •̀ ᗜ •́ ৻)</p>
    <div>
      <input type="text" placeholder="Anime Title" name="name" value="" class="textbox" required>
      <input type="text" placeholder="Anime Image" name="image" value="" class="textbox" required>
      <p></p>
      <input type="submit" value="Add Anime/Manga" id="add_button">
    </div>
  </form>
  </div>

  <div id="anime_review">
    <h5>Here are the most recent reviews!</h5>
  </div>
</body>
</html>
